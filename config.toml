baseurl      = "https://supbg1.github.io/"
title        = "My Blog"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "blog/portfolio"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = false

  # Metadata mostly used in document's head
  description = "My new homepage or blog"
  keywords = "homepage, blog"
  images = [""]
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/honey_milk_06"
  [[params.social]]
    name = "email"
    url  = "mailto:fuyu1106@protonmail.com"
  [[params.social]]
    name = "twitch"
    url  = "https://www.twitch.tv/honeymilky06"
    
[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Honeymilk"
    subtitle = "蜂蜜牛奶"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "honeymilk06"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
  [[menu.main]]
    identifier = "art"
    name       = "Art"
    url        = "/art"
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
  [[menu.main]]
    identifier = "TMSCN"
    name       = "TMSCN"
    url        = "https://supbg1.github.io/TMSCN/"
  [[menu.main]]
    identifier = "TMUWSI"
    name       = "TMUWSI"
    url        = "https://supbg1.github.io/TMUWSI/"


